        <main>
            <div class = "page-header">
                <h1>SESSION FORM</h1>
                <p>Fill out the session form below. All content must be filled before submission.</p>
            </div>
            <form action="https://formspree.io/f/mpwavkno" method="POST">
                <label for="name">Name:</label>
                <input type="text" id = "name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" minlength="12" required>
                <label for="session-date">Date Of Session:</label>
                <input type="date" id ="session-date" name="session-date" required>
                <label for="pronouns">Pronouns:</label>
                <select name="pronouns" id="pronouns" required>
                    <option value="he">He/Him</option>
                    <option value="she">She/Her</option>
                    <option value="they">They/Them</option>
                    <option value="other">Other</option>
                </select>
                <label for="relationship">Relationship Status:</label>
                <select name="relationship" id="relationship">
                    <option value="single">Single</option>
                    <option value="taken">Taken</option>
                </select>
                <label for="kinks">Kinks/Fetishes:</label>
                <input type="text" id = "kinks" name = "kinks" required>
                <label for="limits">Hard Limits:</label>
                <input type="text" id = "limits" name = "limits" required>
                <label for="aftercare">Preferred Aftercare</label>
                <input type="text" id = "aftercare" name = "aftercare" required>
                <label for="session-type">Session Type:</label>
                <select name="session-type" id="session-type">
                    <option value="option1">1 Hour ($300)</option>
                    <option value="option2">2 Hour ($400)</option>
                    <option value="option3">3 Hour ($500)</option>
                </select>
                <label for="seeking" id="seeking-label">What Are You Seeking In A Domme?</label>
                <textarea name="seeking" id="seeking" minlength="100" maxlength="300"></textarea>
                <label for="experience" id="experience-label">What Kind Of Experience Do You Seek?</label>
                <textarea name="experience" id="experience" minlength="100" maxlength="300"></textarea>
                <label for="allergies">Allergies:</label>
                <input type="text" id = "allergies" name = "allergies">
                <label for="outfit-toy">Outfit Or Toys Option (IF I DO NOT OWN, YOU MUST PAY)</label>
                <input type="text" id = "outfit-toy" name = "outfit-toy">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <input class = "cta-button" type="submit" value ="Submit Form">
                </div>
            </form>
